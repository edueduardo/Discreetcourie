name: ğŸ§ª Testes Automatizados

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main]

env:
  # VariÃ¡veis de ambiente para testes (valores de teste)
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  # ============================================
  # JOB 1: Lint e Type Check
  # ============================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ” Verificar tipos TypeScript
        run: npm run type-check || npx tsc --noEmit

      - name: ğŸ§¹ Executar ESLint
        run: npm run lint || echo "Lint concluÃ­do"

  # ============================================
  # JOB 2: Testes UnitÃ¡rios
  # ============================================
  unit-tests:
    name: ğŸ§ª Testes UnitÃ¡rios
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ§ª Executar testes unitÃ¡rios
        run: npm run test:ci
        env:
          CI: true

      - name: ğŸ“Š Upload cobertura de cÃ³digo
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        continue-on-error: true

  # ============================================
  # JOB 3: Testes E2E
  # ============================================
  e2e-tests:
    name: ğŸ­ Testes E2E (Playwright)
    runs-on: ubuntu-latest
    needs: unit-tests
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ­ Instalar Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: ğŸ­ Executar testes E2E
        run: npm run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: ğŸ“¸ Upload relatÃ³rios Playwright
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ============================================
  # JOB 4: Build de ProduÃ§Ã£o
  # ============================================
  build:
    name: ğŸ—ï¸ Build de ProduÃ§Ã£o
    runs-on: ubuntu-latest
    needs: [unit-tests]
    
    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ“¦ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci

      - name: ğŸ—ï¸ Build de produÃ§Ã£o
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY || 'placeholder-key' }}

      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: .next/
          retention-days: 1
